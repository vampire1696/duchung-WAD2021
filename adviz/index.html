    <div class="contend">
        <div class="screen">
        <!-- Login-Screen -->
            <div id="login" class="login">
        <form action=”/survey" method="POST">
                <label for="username">Username: </label>
                <input type="text" id="userName" name="username" value="Your Name" required/> 
                <br/>
                <label for="password">Password: </label>
                <input type="password" />

            </div>

        </div>
    </div>

    <div class="contend">
        <div class="screen">
        <!-- Main-Screen -->
            <div id="mainScreen" class="mainscreen">
                <div class="karte">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2427.6327701135956!2d13.411117315953295!3d52.52198464383436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e1edb11286f%3A0x30fc01c366e4166e!2sAlexanderplatz!5e0!3m2!1sen!2sde!4v1620051332090!5m2!1sen!2sde" 
                    width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div class="hartcodiert">
                    <div class="buttons">
                        <button name="showmycontact">Show my contacts</button>
                        <button name="showallcontact">Show all contacts</button>
                        <button name="addnewcontact">Add new contacts</button>
                    </div>
                    <div class="rechtecke">First</div>
                    <br>
                    <div class="rechtecke">Second</div>
                    <br>

                    <br>

                    
                </div>
                
            </div>

        </div>
    </div>

    <div class="contend">
        <div class="screen">
        <!-- Add-Contact-Screen -->
        <div id="addcontact" class="addcontact">
            <form action=”/survey" method="POST">
                    <label for="firstname">First name: </label>
                    <input type="text" id="firstName" name="firstname" value="Your First Name" required/> 
                    <br/>
                    <label for="lastname">Last name: </label>
                    <input type="text" id="lastName" name="lastname" value="Your Last Name" required/> 
                    <br/>
                    <label for="adresse">Street and number: </label>
                    <input type="text" id="adresse" name="adresse" value="Your Adresse" required/> 
                    <br/>
                    <label for="zip">Zip: </label>
                    <input type="text" id="zip" name="zip" required/> 
                    <br/>
                    <label for="city">City: </label>
                    <input type="text" id="city" name="city" required/> 
                    <br/>
                    <label for="state">State: </label>
                    <input type="text" id="state" name="state" /> 
                    <br/>
                    <label for="country">Country: </label>
                    <input type="text" id="country" name="country"/> 
                    <br/>
                    <input type="checkbox" id="nl" name="private" checked/> 
                    <label for="private"> Private</label>
                    <input type="checkbox" id="nl" name="public" />
                    <label for="private"> Public</label><br>
                    <label for="owner">Owner of new contact:</label>
                    <select name="owner" id="owner">
                        <option value="self" selected>self</option>
                        <option value="normalo">normalo</option>
                        
                    </select>
                    <br>
                    <button id="" type="add">Add</button>
                    <button id="" type="save">Save</button>
                    <br> 
            </form>
                </div>

        </div>
    </div>


    <div class="contend">
        <div class="screen">
        <!-- Update/Delete-Screen -->
            <div id="updatescreen" class="updatescreen">
                <form action=”/survey" method="POST">
                    <label for="firstname">First name: </label>
                    <input type="text" id="firstName" name="firstname" value="Bob" required/> 
                    <br/>
                    <label for="lastname">Last name: </label>
                    <input type="text" id="lastName" name="lastname" value="Brown" required/> 
                    <br/>
                    <label for="adresse">Street and number: </label>
                    <input type="text" id="adresse" name="adresse" value="Berliner Strasse 22" required/> 
                    <br/>
                    <label for="zip">Zip: </label>
                    <input type="text" id="zip" name="zip" value="10715" required/> 
                    <br/>
                    <label for="city">City: </label>
                    <input type="text" id="city" name="city" value="Berlin" required/> 
                    <br/>
                    <label for="state">State: </label>
                    <input type="text" id="state" name="state" value="Berlin"/> 
                    <br/>
                    <label for="country">Country: </label>
                    <input type="text" id="country" name="country" value="Germany"/> 
                    <br/>
                    <label for="private"> Private</label>
                    <input type="checkbox"  name="private" checked/> 
                        <label for="public"> Public</label>
                        <input type="checkbox"  name="public" />     
                        
                    <br>
                    <label for="owner">Owner of new contact:</label>
                    <select name="owner" id="owner">
                        <option value="self">self</option>
                        <option value="normalo"selected>normalo</option>
                        
                    </select>
                    <br>
                    <button id="" type="update">Update</button>
                    <button id="" type="delete">Delete</button>
                    <br> 
            </form>   
                
            </div>

        </div>
    </div>
